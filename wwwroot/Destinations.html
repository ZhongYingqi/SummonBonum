<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Destinations</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js "></script>
</head>
<body>
    <h1>Destinations</h1>
    <h3>Cors Request</h3>
    <button id="btnGetProvinces">Get Provinces</button>
    <pre id="preOutput"></pre>
    <script>
        $(function () {
            var getProvinces = function () {
                var url = "https://localhost:44383/api/Provinces/";
                $.get(url).always(showResponse);
                return false;
            };

            var showResponse = function (object) {
                $("#preOutput").text(JSON.stringify(object, null, 4));
            };

            $("#btnGetProvinces").click(getProvinces);
        });
    </script>
</body>
</html>
